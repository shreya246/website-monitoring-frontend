<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{formName}} Check</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <form [formGroup]=updateCheck >
            
          
            <div class="form-group">
                <label> Name:</label>
                <input type="text" class="form-control" name="name" placeholder="name" required="required"  formControlName="name">
            </div>
            <div class="form-group">
                <label> Url:</label>
                <input type="text" class="form-control" name="url" placeholder="url" required="required"  formControlName="url">
            </div>        
            <div class="form-group">
                <label> Frequency:</label>
                <input type="text" class="form-control" name="frequency" placeholder="frequency" required="required"  formControlName="frequency">
            </div>  
            <div class="modal-footer">
            
                <button type="submit" class="btn btn-primary" (click)="updateCheckValue()" data-dismiss="modal" #closeBtn>Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            
        </div>
        </form>
  
       
      </div>
    </div>
  </div>
